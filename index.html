<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="dist/css/address.min.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <!-- font-awsome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <!-- jquery -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="dist/favicon.png">
</head>

<body>
  <section id="wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-8 ">
          <div class="wrapper  checkout-inner" id="">

            <section class="checkout-step -unreachable" id="checkout-addresses-step">
              <h1 class="step-title h3">
                <span class="step-number">2</span>
                Personal Information
              </h1>
            </section>

            <section class="checkout-step -unreachable" id="checkout-addresses-step">
              <h1 class="step-title h3">
                <span class="step-number">2</span> Addresses
              </h1>
              <!-- test -->
              <div class="content">
              <form method="POST" action="">
                <p>
                  The selected address will be used both as your personal address (for invoice) and as your delivery
                  address.
                </p>
                <div id="delivery-address">
                  <div class="js-address-form">
                    <section class="form-fields">
                    
                      <div class="form-group row ">
                        <label class="col-md-3 form-control-label required">
                          First name
                        </label>
                        <div class="col-md-6">
                          <input class="form-control" name="firstname" type="text" value="" maxlength="32" required="">
                        </div>
                        <div class="col-md-3 form-control-comment">
                        </div>
                      </div>
                      <div class="form-group row ">
                        <label class="col-md-3 form-control-label required">
                          Last name
                        </label>
                        <div class="col-md-6">
                          <input class="form-control" name="lastname" type="text" value="" maxlength="32" required="">
                        </div>
                        <div class="col-md-3 form-control-comment">
                        </div>
                      </div>
                      <div class="form-group row ">
                        <label class="col-md-3 form-control-label">
                          Company
                        </label>
                        <div class="col-md-6">
                          <input class="form-control" name="company" type="text" value="" maxlength="255">
                        </div>
                        <div class="col-md-3 form-control-comment">
                          Optional
                        </div>
                      </div>
                      <div class="form-group row ">
                        <label class="col-md-3 form-control-label required">
                          Address
                        </label>
                        <div class="col-md-6">
                          <input class="form-control" name="address1" type="text" value="" maxlength="128" required="">
                        </div>
                        <div class="col-md-3 form-control-comment">
                        </div>
                      </div>
                      <div class="form-group row ">
                        <label class="col-md-3 form-control-label">
                          Address Complement
                        </label>
                        <div class="col-md-6">
                          <input class="form-control" name="address2" type="text" value="" maxlength="128">
                        </div>
                        <div class="col-md-3 form-control-comment">
                          Optional
                        </div>
                      </div>
                      <div class="form-group row ">
                        <label class="col-md-3 form-control-label required">
                          City
                        </label>
                        <div class="col-md-6">
                          <input class="form-control" name="city" type="text" value="" maxlength="64" required="">
                        </div>
                        <div class="col-md-3 form-control-comment">
                        </div>
                      </div>
                      <div class="form-group row ">
                        <label class="col-md-3 form-control-label required">
                          State
                        </label>
                        <!-- <div class="col-md-6">
                         
                        </div> -->
                        <div class="col-md-3 form-control-comment">
                        </div>
                      </div>
                      <div class="form-group row ">
                        <label class="col-md-3 form-control-label required">
                          Zip/Postal Code
                        </label>
                        <div class="col-md-6">
                          <input class="form-control" name="postcode" type="text" value="" maxlength="12" required="">
                        </div>
                        <div class="col-md-3 form-control-comment">
                        </div>
                      </div>
                      <div class="form-group row ">
                        <label class="col-md-3 form-control-label required">
                          Country
                        </label>
                        <div class="col-md-6">
                          <select class="form-control form-control-select js-country" name="id_country" required="">
                            <option value="" disabled="" selected="">-- please choose --</option>
                            <option value="21" selected="">United States</option>
                          </select>
                        </div>
                        <div class="col-md-3 form-control-comment">
                        </div>
                      </div>
                      <div class="form-group row ">
                        <label class="col-md-3 form-control-label">
                          Phone
                        </label>
                        <div class="col-md-6">
                          <input class="form-control" name="phone" type="text" value="" maxlength="32">
                        </div>
                        <div class="col-md-3 form-control-comment">
                          Optional
                        </div>
                      </div>
                      <input type="hidden" name="saveAddress" value="delivery">
                      <div class="form-group row">
                        <div class="col-md-9 col-md-offset-3">
                          <input name="use_same_address" type="checkbox" value="1" checked="">
                          <label>Use this address for invoice too</label>
                        </div>
                      </div>
                    </section>
                    <footer class="form-footer clearfix">
                      <input type="hidden" name="submitAddress" value="1">


                      <button type="submit" class="continue btn btn-primary float-xs-right" name="confirm-addresses"
                        value="1">
                        Continue
                      </button>


                    </footer>



                  </div>


                </div>
              </form>
            </div>

              <!-- test -->
            </section>

            <section class="checkout-step -unreachable" id="checkout-delivery-step">
              <h1 class="step-title h3">
                <span class="step-number">3</span> Shipping Method
              </h1>
            </section>

            <section class="checkout-step -unreachable" id="checkout-payment-step">
              <h1 class="step-title h3">
                <span class="step-number">4</span> Payment
              </h1>
            </section>
          </div>

        </div>
        <div class="col-md-4 checkout_details">

          <div class="card-block">
            <div class="cart-summary-products">
              <p>2 items</p>
              <p><a>show details</a></p>
            </div>
            <div class="cart-summary-line cart-summary-subtotals" id="cart-subtotal-products">
              <span class="labels">Subtotal</span>
              <span class="value">$27.90</span>
            </div>
            <div class="cart-summary-line cart-summary-subtotals" id="cart-subtotal-shipping">
              <span class="labels">Shipping</span>
              <span class="value">$7.00</span>
            </div>
          </div>
          <hr class="separator">
          <div class="card-block cart-summary-totals">
            <div class="cart-summary-line cart-total">
              <span class="labels">Total (tax excl.)</span>
              <span class="value">$34.90</span>
            </div>
            <div class="cart-summary-line">
              <span class="labels sub">Taxes</span>
              <span class="value sub">$0.00</span>
            </div>
          </div>
  </section>
  <!-- </section> -->
  </div>
  </div>
  </div>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="dist/js/bundle.js"></script>
</body>

</html>
